<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Kaushan+Script|Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="titleBar">
        <span>To Do List</span>
    </div>
    <div id="user_input">
        <input type="text" id="taskName" placeholder="Enter Task Name">
        <input type="text" id="priorityLevel" placeholder="Enter Priority Level">
        <button id="saveButton">Add Task!</button>
    </div>
    <div id="taskListDiv">
        <div id="not-completed-tasks">
            <span>Pending Tasks</span>
        </div>
        <div id="completed-tasks">
            <span>Completed Tasks</span>
        </div>
    </div>
    <script src="tasks.js"></script>
</body>
</html>
